<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">
        <title>llama.cpp ÏûêÏú†Ï±ÑÌåÖ</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
                body {
                        font-family: sans-serif;
                        background: #f0f2f5;
                        margin: 0;
                        padding: 0;
                }

                .container {
                        max-width: 800px;
                        margin: 40px auto;
                        background: white;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                }

                #chat {
                        display: flex;
                        flex-direction: column;
                        gap: 15px;
                        max-height: 500px;
                        overflow-y: auto;
                        padding-bottom: 10px;
                }

                .bubble {
                        padding: 12px 16px;
                        border-radius: 18px;
                        max-width: 100%;
                        white-space: pre-wrap;
                        line-height: 1.5;
                        position: relative;
                        overflow-wrap: break-word;
                }

                .user {
                        align-self: flex-end;
                        background: #10a37f;
                        color: white;
                        border-bottom-right-radius: 4px;
                }

                .assistant {
                        align-self: flex-start;
                        background: #e5e5ea;
                        color: black;
                        border-bottom-left-radius: 4px;
                        position: relative;
                }

                .tps {
                        font-size: 0.8em;
                        color: #666;
                        margin-top: 8px;
                }

                .copy-button {
                        position: absolute;
                        top: 8px;
                        right: 10px;
                        background: transparent;
                        border: none;
                        font-size: 0.9em;
                        color: #666;
                        cursor: pointer;
                }

                #input-area {
                        display: flex;
                        flex-direction: column;
                        gap: 8px;
                        margin-top: 20px;
                }

                textarea {
                        width: 100%;
                        height: 60px;
                        font-size: 1em;
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 6px;
                        resize: vertical;
                }

                button.send {
                        align-self: flex-end;
                        padding: 8px 20px;
                        font-size: 1em;
                        background: #10a37f;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                }

                pre {
                        background: #333;
                        color: #eee;
                        padding: 10px;
                        border-radius: 6px;
                        overflow-x: auto;
                }

                code {
                        background: #eee;
                        padding: 2px 4px;
                        border-radius: 4px;
                }
        </style>
</head>

<body>
        <div class="container">
                <h2>üí¨ llama.cpp ÏûêÏú†Ï±ÑÌåÖ</h2>
                <div id="chat"></div>

                <div id="input-area">
                        <textarea id="prompt" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî... (Enter: Ï†ÑÏÜ°, Shift+Enter: Ï§ÑÎ∞îÍøà)"></textarea>
                        <button class="send" onclick="sendChat()">Î≥¥ÎÇ¥Í∏∞</button>
                </div>
        </div>

        <script>
                const promptBox = document.getElementById("prompt");
                const chatBox = document.getElementById("chat");

                promptBox.addEventListener("keydown", function (e) {
                        if (e.key === "Enter" && !e.shiftKey) {
                                e.preventDefault();
                                sendChat();
                        }
                });

                function sendChat() {
                        const prompt = promptBox.value.trim();
                        if (!prompt) return;

                        promptBox.value = "";

                        const userBubble = document.createElement("div");
                        userBubble.className = "bubble user";
                        userBubble.innerText = prompt;
                        chatBox.appendChild(userBubble);

                        const assistantBubble = document.createElement("div");
                        assistantBubble.className = "bubble assistant";
                        chatBox.appendChild(assistantBubble);

                        // Î≥µÏÇ¨ Î≤ÑÌäº
                        const copyBtn = document.createElement("button");
                        copyBtn.className = "copy-button";
                        copyBtn.innerText = "üìã";
                        copyBtn.title = "Î≥µÏÇ¨";
                        assistantBubble.appendChild(copyBtn);

                        // Î≥µÏÇ¨ Ïù¥Î≤§Ìä∏
                        copyBtn.onclick = () => {
                                const tempDiv = document.createElement("div");
                                tempDiv.innerHTML = assistantBubble.dataset.raw || "";
                                const text = tempDiv.textContent || tempDiv.innerText;
                                navigator.clipboard.writeText(text);
                                copyBtn.innerText = "‚úÖ";
                                setTimeout(() => copyBtn.innerText = "üìã", 1500);
                        };

                        let assistantRaw = "";  // Markdown ÏõêÎ≥∏ ÎàÑÏ†Å

                        fetch("/chat", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ prompt })
                        }).then(res => {
                                const reader = res.body.getReader();
                                const decoder = new TextDecoder("utf-8");
                                let buffer = "";

                                function read() {
                                        reader.read().then(({ done, value }) => {
                                                if (done) return;
                                                const chunk = decoder.decode(value, { stream: true });
                                                buffer += chunk;

                                                const parts = buffer.split(/(<tps>.*?<\/tps>)/g);
                                                buffer = "";

                                                parts.forEach(part => {
                                                        if (part.startsWith("<tps>")) {
                                                                const tps = part.replace("<tps>", "").replace("</tps>", "");
                                                                let tpsSpan = assistantBubble.querySelector(".tps");
                                                                if (!tpsSpan) {
                                                                        tpsSpan = document.createElement("div");
                                                                        tpsSpan.className = "tps";
                                                                        assistantBubble.appendChild(tpsSpan);
                                                                }
                                                                tpsSpan.innerText = `‚ö° ${tps} tokens/sec`;
                                                        } else {
                                                                assistantRaw += part;
                                                                assistantBubble.dataset.raw = assistantRaw;

                                                                // ÌÉÄÏù¥Ìïë Ïï†ÎãàÎ©îÏù¥ÏÖòÏ≤òÎüº Î¶¨Î†åÎçîÎßÅ
                                                                const html = marked.parse(assistantRaw);
                                                                assistantBubble.innerHTML = html;
                                                                assistantBubble.appendChild(copyBtn);
                                                        }
                                                });

                                                chatBox.scrollTop = chatBox.scrollHeight;
                                                read();
                                        });
                                }

                                read();
                        });
                }
        </script>
</body>

</html>
